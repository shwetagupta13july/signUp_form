<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            margin-left: 150px;
        }

        input {
            height: 40px;
            border-radius: 5px;
        }

        input,
        placeholder {
            padding-left: 30px;
            border: 1px solid gray;

        }
    </style>
</head>

<body>

    <form action="">
        <h1>Personal detail</h1>
        <h2> First Name </h2>
        <input type="text" name="FirstName" placeholder="First Name" size=100px>
        <h2>Last Name</h2>
        <input type="text" name="Last Name" placeholder="Last Name" size=100px>
        <h2>Address</h2>
        <input type="text" name="Address" placeholder="Address" size=100px>
        <h2>Email ID</h2>
        <input type="text" name="Email ID" placeholder="Email ID" size=100px>
        <h2>Tell us about yourself</h2>
        <input type="text" name="Write about yourself" placeholder="Write about yourself" size=100px
            style="height: 90px;">
        <h2> click here to submit</h2>
        <input type="submit" name="submit-button" value="Submit"style="padding: 10px;margin-top: -10px;width:90px;cursor: pointer;background-color: blue;color: aliceblue;">
    
    </form>

</html>
